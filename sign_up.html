<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/gridsystem.css">
    <link rel="stylesheet" href="./style/sign.css">
</head>

<body>
    <div class="grid wide">
        <div class="logo">
                    <h1> <a href="./index.html"><img src="https://vac.vitravel.com.vn//Web/Resources/Uploaded/1/images/Logo-Vitravel_Header.png" alt=""></a></h1>
                </div>
                <div class="content">
                    <p class=" tittle">Chào mừng bạn quay trở lại</p>
                        <h2 class="">
                Đăng kí tài khoản
            </h2>

            <form action="" onsubmit=""class="form_signin" method="post">
                <div>
                    <p>
                        <label for="">
                            Eamil
                        </label>
                    </p>
                        <input type="text" id="email_form" placeholder="John.snow@gmail.com">
                    <p id="error_email_form"></p>

                </div>
                <div>
                    <p> <label for="">
                            Mật khẩu
                        </label>             
                        </p>
                        <input type="password" id="pass_pass" placeholder="*********">
                    <p id="error_pass_pass"></p>

                </div>
                <div>
                    <p> <label for="">
                        Nhập lại mật khẩu
                        </label>             
                    </p>
                    <input type="password" id="pass_pass-repla" placeholder="*********">
                    <p id="error_pass_pass-repla"></p>

                </div>
            <button class="btn_form">Đăng kí ngay</button>

            </form>
                    </div>
                </div>
        
                <!------------------- registration form -------------------------->
                <div class="register-container" id="register">
                    <div class="top">
                        <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                        <header>Sign Up</header>
                    </div>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Firstname">
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Lastname">
                            <i class="bx bx-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input-field" placeholder="Email">
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Register">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="register-check">
                            <label for="register-check"> Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Terms & conditions</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
    
                function myMenuFunction() {
                var i = document.getElementById("navMenu");
            
                if(i.className === "nav-menu") {
                    i.className += " responsive";
                } else {
                    i.className = "nav-menu";
                }
                }
            
            </script>
            
            <script>
            
                var a = document.getElementById("loginBtn");
                var b = document.getElementById("registerBtn");
                var x = document.getElementById("login");
                var y = document.getElementById("register");
            
                function login() {
                    x.style.left = "4px";
                    y.style.right = "-520px";
                    a.className += " white-btn";
                    b.className = "btn";
                    x.style.opacity = 1;
                    y.style.opacity = 0;
                }
            
                function register() {
                    x.style.left = "-510px";
                    y.style.right = "5px";
                    a.className = "btn";
                    b.className += " white-btn";
                    x.style.opacity = 0;
                    y.style.opacity = 1;
                    
                }
            
            </script>
        
</body>

</html>
